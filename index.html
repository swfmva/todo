<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content = "width=device-width" >
	<title>To Do List</title>

	<!-- ROBOTO font embeded -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<!-- Stylesheets-->

	<link rel="stylesheet" type="text/css" href="resource/css/reset.css">
	<link rel="stylesheet" type="text/css" href="resource/css/style.css">

</head>

<body>
	<header>
		<input class= "headerInput" type="text" placeholder="Enter an activity..." id="item">

		<button id="addItem">
			<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
			 viewBox="0 0 16 16" style="enable-background:new 0 0 16 16;" xml:space="preserve">
				</style>
				<g>
					<path class="fill" d="M16,8c0,0.5-0.5,1-1,1H9v6c0,0.5-0.5,1-1,1s-1-0.5-1-1V9H1C0.5,9,0,8.5,0,8s0.5-1,1-1h6V1c0-0.5,0.5-1,1-1s1,0.5,1,1v6h6C15.5,7,16,7.5,16,8z"
					/>
				</g>
			</svg>
		</button>

	</header>

	<div class="container" id="container">
		<!-- Uncompleted Tasks -->
		<ul class="todo" id="todo"></ul>
		<!-- Completed Tasks -->
		<ul class="todo" id="completed"></ul>
	</div>
	<div id="simpleModal" class="modal">
		<div class="modal-content">
			<textarea  type="text" class="textToChange" id = "textToChange" value="lolololol"></textarea>
			<button class="closeBtn" id = "closeBtn">CLOSE</button>
			<button class="confirmBtn" id = "confirmBtn">DONE</button>
			
		</div>
	</div>
	<!-- JAVASCRIPT -->
	<script src="resource/js/main.js" type="text/javascript"></script>
</body>

</html>
